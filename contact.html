<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Tilak Tejani Portfolio</title>
    </head>
    <body style="overflow: hidden;">

        <!-- HEADER -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">tejani</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="./index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="./resume.html" class="nav__link">Resume</a></li>
                        <li class="nav__item"><a href="./projects.html" class="nav__link">Projects</a></li>
                        <li class="nav__item nav_selected_item.html"><a class="nav__link" disabled="true">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <div class="contact">
                <div class="contact__links">
                    <div class="heading">
                        Contact
                    </div>
                    <div class="contact__link">
                        <div class="label">
                            EMAIL
                        </div>
                        <div class="link">
                            <a href="mailto:tilak.tejani@gmail.com">tilak.tejani@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact__link">
                        <div class="label">
                            PHONE
                        </div>
                        <div class="link">
                            <a href="tel:+919104360537">+91 9104360537</a>
                        </div>
                    </div>
                    <div class="contact__link">
                        <div class="label">
                            SOCIAL
                        </div>
                        <div class="link">
                            <a target="_blank" href="https://twitter.com/TejaniTilak"><ion-icon name="logo-twitter" class="home__social-icon"></ion-icon></a>
                            <a target="_blank" href="https://www.linkedin.com/in/tilak-tejani/"><ion-icon name="logo-linkedin" class="home__social-icon"></ion-icon></a>
                            <a target="_blank" href="https://github.com/TilakTejani"><ion-icon name="logo-github" class="home__social-icon"></ion-icon></a>
                            <a target="_blank" href="https://api.whatsapp.com/send?phone=919104360537"><ion-icon name="logo-whatsapp" class="home__social-icon"></ion-icon></a>
                        </div>
                    </div>
                </div>
                <div class="contact__mailform">

                    <form action="mailto:tilak.tejani@gmail.com" method="post" enctype="text/plain">
                        <div class="contact__row">
                            <div class="contact__cell">
                                <label class="form_label" for="firstname">First Name</label><br>
                                <input class="form_input" type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="contact__cell">
                                <label class="form_label" for="lastname">Last Name</label><br>
                                <input class="form_input" type="text" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        <div class="contact__row">
                            <div class="contact__cell">
                                <label class="form_label" for="email">Email</label><br>
                                <input class="form_input" type="email" id="email" name="email" required>
                            </div>
                            <div class="contact__cell">
                                <label class="form_label" for="message">Subject</label><br>
                                <input type="text" class="form_input" id="subject" name="subject" rows="1"></input>
                            </div>
                        </div>
                        <div class="contact__row">
                            <div class="contact__cell">
                                <label class="form_label" for="message">Message</label><br>
                                <textarea class="form_input" id="message" name="message" rows = "4" required></textarea>
                            </div>
                        </div>
                        <div class="contact__row">
                            <div class="contact__cell">
                                <button type="submit">Send Mail</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- MAIN -->
        <script src="./assets/js/main.js"></script>
    
        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
